<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a
     (click)="toggleSearch()" class="search-link pull-right">
      <span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span><i class="fa fa-search"></i></a>
  </h1>



<!-- BARRA DE BUSCA -->
  <div class="row">
    <!-- Trigger associada ao component em ANIMATIONS *********** -->
    <div class="col-xs-12 search-bar" [@toggleSearch1]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl"
                  class="form-control" placeholder="O que você está procurando?" />
        </div>
      </form>
    </div>
  </div>

</section>




<section class="content">

  <div class="row">
          <div *ngFor="let restaurant0 of restaurants1" class="col-sm-6 col-xs-12">
            <!-- Essa variavel restaurants1 está implementada em RestaurantsComponent
                Ela é o array de objetos restaurant-->
            <!-- <p>
              {{bruno}}<br />
              {{restaurants1}}<br />
              {{restaurant}}<br />
              {{restaurant.imagePath}}
            </p> -->

              <mt-restaurant [restaurant]="restaurant0"></mt-restaurant>

          </div>

        </div>

</section>

<!-- FIM  do CONTEÚDO -->
